<!DOCTYPE html>
<html>
  <head>
    <title>Dialogue Character Example Preview (InstaLife)</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      svg {
        max-width: 90%;
        max-height: 90%;
      }
      @font-face {
        font-family: "NeoDunggeunmoPro";
        /* Relative path from Sample/ to assets/ */
        src: url("../assets/NeoDunggeunmoPro-Regular.ttf") format("truetype");
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
      <!-- 배경 -->
      <rect width="800" height="600" fill="#1A1A1A" />

      <!-- 카페 배경 (픽셀 아트 스타일로 간략하게 표현) -->
      <rect
        x="50"
        y="50"
        width="700"
        height="350"
        fill="#A0522D"
        stroke="#444444"
        stroke-width="2"
      />

      <!-- 배경 요소: 벽 (따뜻한 색) -->
      <rect x="50" y="50" width="700" height="200" fill="#D2B48C" />

      <!-- 배경 요소: 창문 (카페 스타일) -->
      <rect
        x="100"
        y="80"
        width="150"
        height="150"
        fill="#ADD8E6"
        stroke="#8B4513"
        stroke-width="3"
      />
      <line
        x1="175"
        y1="80"
        x2="175"
        y2="230"
        stroke="#8B4513"
        stroke-width="3"
      />
      <line
        x1="100"
        y1="155"
        x2="250"
        y2="155"
        stroke="#8B4513"
        stroke-width="3"
      />
      <text
        x="175"
        y="140"
        font-family="'NeoDunggeunmoPro', monospace"
        font-size="12"
        fill="#333333"
        text-anchor="middle"
      >
        CAFE
      </text>

      <!-- 배경 요소: 테이블 -->
      <rect
        x="300"
        y="280"
        width="300"
        height="20"
        fill="#8B4513"
        stroke="#5D2906"
        stroke-width="2"
      />
      <rect
        x="430"
        y="300"
        width="40"
        height="100"
        fill="#8B4513"
        stroke="#5D2906"
        stroke-width="1"
      />

      <!-- 배경 요소: 커피잔 -->
      <rect
        x="380"
        y="260"
        width="40"
        height="30"
        fill="#FFFFFF"
        stroke="#666666"
        stroke-width="1"
      />
      <rect x="415" y="265" width="10" height="20" fill="#A0522D" />
      <rect
        x="500"
        y="260"
        width="40"
        height="30"
        fill="#FFFFFF"
        stroke="#666666"
        stroke-width="1"
      />
      <rect x="495" y="265" width="10" height="20" fill="#A0522D" />

      <!-- 픽셀 아트 스타일의 캐릭터 (브랜드 담당자) -->
      <rect
        x="580"
        y="140"
        width="100"
        height="160"
        fill="#555555"
        stroke="#444444"
        stroke-width="0"
      />

      <!-- 얼굴 -->
      <rect x="605" y="150" width="50" height="50" fill="#FFE0B2" />

      <!-- 눈 -->
      <rect x="615" y="165" width="10" height="10" fill="#333333" />
      <rect x="635" y="165" width="10" height="10" fill="#333333" />

      <!-- 입 -->
      <rect x="620" y="185" width="20" height="5" fill="#FF6D6D" />

      <!-- 머리카락 (단정한 스타일) -->
      <rect x="605" y="140" width="50" height="15" fill="#6A5ACD" />
      <rect x="595" y="150" width="10" height="20" fill="#6A5ACD" />
      <rect x="655" y="150" width="10" height="20" fill="#6A5ACD" />

      <!-- 몸체 (정장 스타일) -->
      <rect x="605" y="200" width="50" height="70" fill="#4682B4" />
      <rect x="595" y="200" width="10" height="50" fill="#4682B4" />
      <rect x="655" y="200" width="10" height="50" fill="#4682B4" />
      <rect x="625" y="200" width="10" height="20" fill="#FFFFFF" />

      <!-- 다리 -->
      <rect x="610" y="270" width="15" height="30" fill="#333333" />
      <rect x="635" y="270" width="15" height="30" fill="#333333" />

      <!-- 픽셀 아트 스타일의 캐릭터 (플레이어 - 인플루언서 지망생) -->
      <rect
        x="150"
        y="180"
        width="80"
        height="120"
        fill="#555555"
        stroke="#444444"
        stroke-width="0"
      />

      <!-- 얼굴 -->
      <rect x="165" y="190" width="50" height="50" fill="#FFE0B2" />

      <!-- 눈 -->
      <rect x="175" y="205" width="10" height="10" fill="#333333" />
      <rect x="195" y="205" width="10" height="10" fill="#333333" />

      <!-- 입 -->
      <rect x="180" y="225" width="20" height="5" fill="#FF6D6D" />

      <!-- 머리카락 (트렌디한 스타일) -->
      <rect x="165" y="180" width="50" height="15" fill="#FFC0CB" />
      <rect x="155" y="190" width="10" height="30" fill="#FFC0CB" />
      <rect x="215" y="190" width="10" height="30" fill="#FFC0CB" />

      <!-- 몸체 (캐주얼 스타일) -->
      <rect x="165" y="240" width="50" height="60" fill="#90EE90" />
      <rect x="155" y="240" width="10" height="40" fill="#90EE90" />
      <rect x="215" y="240" width="10" height="40" fill="#90EE90" />

      <!-- 대화창 -->
      <rect
        x="100"
        y="420"
        width="600"
        height="150"
        fill="#2A2A2A"
        stroke="#444444"
        stroke-width="4"
        rx="10"
        ry="10"
      />
      <rect
        x="100"
        y="420"
        width="180"
        height="30"
        fill="#6A5ACD"
        stroke="#444444"
        stroke-width="2"
        rx="5"
        ry="5"
      />
      <text
        x="110"
        y="440"
        font-family="'NeoDunggeunmoPro', monospace"
        font-size="16"
        fill="#E0E0E0"
      >
        브랜드 담당자
      </text>

      <!-- 대화 내용 -->
      <text
        x="120"
        y="470"
        font-family="'NeoDunggeunmoPro', monospace"
        font-size="16"
        fill="#E0E0E0"
      >
        안녕하세요, 인플루언서님. 저희 신제품 홍보 건으로 연락드렸습니다.
      </text>
      <text
        x="120"
        y="500"
        font-family="'NeoDunggeunmoPro', monospace"
        font-size="16"
        fill="#E0E0E0"
      >
        이번 캠페인 목표는 좋아요 1000개 이상 달성입니다. 가능하실까요?
      </text>
      <text
        x="120"
        y="530"
        font-family="'NeoDunggeunmoPro', monospace"
        font-size="16"
        fill="#E0E0E0"
      >
        자세한 가이드라인은 메일로 보내드렸습니다.
      </text>

      <!-- 대화 계속 버튼 -->
      <text
        x="650"
        y="540"
        font-family="'NeoDunggeunmoPro', monospace"
        font-size="16"
        fill="#58A6FF"
      >
        ▼
      </text>
    </svg>
  </body>
</html>
